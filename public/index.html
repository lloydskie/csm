<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Satisfaction Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Welcome to the Client Satisfaction Management System</h1>
    <div class="row">
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-body">
                                        <h5 class="card-title">Admin Dashboard</h5>
                                        <p class="card-text">Admins can access the dashboard to view results, generate QR codes, and manage the system.</p>
                                        <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#adminLoginModal">Open Admin Dashboard</button>
                </div>
            </div>
        </div>
    </div>
        <!-- Admin Login Modal -->
        <div class="modal fade" id="adminLoginModal" tabindex="-1" aria-labelledby="adminLoginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="adminLoginModalLabel">Admin Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="adminLoginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <div id="adminLoginError" class="mt-3 text-danger text-center" style="display:none;"></div>
                        <div class="mt-3 text-center">
                            <a href="admin_passcode.php" class="link-primary">Sign up instead</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <footer class="mt-5 text-center">
        <small>&copy; 2025 Client Satisfaction Management System</small>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    var errorDiv = document.getElementById('adminLoginError');
    errorDiv.style.display = 'none';
    fetch('../src/admin_login.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: 'username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password)
    })
    .then(response => response.text())
    .then(text => {
        if (text.trim() === 'success') {
            window.location.href = 'admin_dashboard.php';
        } else {
            errorDiv.textContent = 'Invalid username or password. Please try again.';
            errorDiv.style.display = 'block';
        }
    })
    .catch(() => {
        errorDiv.textContent = 'An error occurred. Please try again.';
        errorDiv.style.display = 'block';
    });
});
</script>
</body>
</html>
